<!DOCTYPE HTML>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body{
    background-image: url("https://wallpaperaccess.com/download/among-us-game-3901970");
    display: flex;
    height: 100vh;
    margin: 0;
}
p {
    margin: auto;
  font-size: 160px;
    color: antiquewhite;
}
</style>
</head>
<body>

<p id="demo"></p>
<audio autoplay>
  <source src="1622653364970-voicemaker.in-speech.mp3" type="audio/mpeg">
</audio>
<script>
var countDownDate = new Date("June 04, 2021 23:00:00").getTime();
var x = setInterval(function() {

  // Get today's date and time
  var now = new Date().getTime();
  now.toLocaleString('en-US', { timeZone: 'Asia/Kolkata' })
    
  // Find the distance between now and the count down date
  var distance = countDownDate - now;
    
  // Time calculations for days, hours, minutes and seconds
  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);
    
  // Output the result in an element with id="demo"
  document.getElementById("demo").innerHTML = days + "d " + hours + "h "
  + minutes + "m " + seconds + "s ";
    
  // If the count down is over, write some text 
  if (distance < 0) {
    clearInterval(x);
    document.getElementById("demo").innerHTML = "JOIN THE FUCKING DISCORD CHANNEL";
  }
}, 1000);
</script>

</body>
</html>
